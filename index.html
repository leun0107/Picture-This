<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <!-- Square -->
  <picture>
      <source srcset="images/square/museum_800.jpg,
      images/square/museum_1600.jpg 2x,
      images/square/museum_2400.jpg 3x" 
      media="(min-width: 1600px)" />

      <source srcset="images/square/museum_640.jpg,
      images/square/museum_1280.jpg 2x,
      images/square/museum_1920.jpg 3x" 
      media="(min-width: 1280px)" />

      <source srcset="images/square/museum_480.jpg,
      images/square/museum_960.jpg 2x,
      images/square/museum_1440.jpg 3x" 
      media="(min-width: 960px)" />

    <!-- Landscape -->
      <source srcset="images/landscape/museum_320.jpg,
      images/landscape/museum_640.jpg 2x,
      images/landscape/museum_960.jpg 3x" 
      media="(max-width: 320px)" />

      <source srcset="images/landscape/museum_480.jpg,
      images/landscape/museum_960.jpg 2x,
      images/landscape/museum_1440.jpg 3x" 
      media="(max-width: 480px)" />

      <source srcset="images/landscape/museum_720.jpg,
      images/landscape/museum_1440.jpg 2x,
      images/landscape/museum_2160.jpg 3x" 
      media="(min-width: 720px)" />

      <source srcset="images/landscape/museum_960.jpg,
      images/landscape/museum_1920.jpg 2x,
      images/landscape/museum_2880.jpg 3x" 
      media="(max-width: 960px)" />

      <img class="orig-img" src="images/museum.jpg" alt="indoor of an art museum">
    </picture>

  </header>
</body>

</html>
